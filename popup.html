<script>
function startPhpStorm() {  
    alert("Start XDEBUG");
    document.cookie='XDEBUG_SESSION='+'PHPSTORM'+';path=/;';
    window.close();
}
function stopPhpStorm() {
    document.cookie='XDEBUG_SESSION='+''+';expires=Mon, 05 Jul 2000 00:00:00 GMT;path=/;';
    window.close();
}

</script>
<h3>debug</h3>
<button id="btn_phpstorm_start" onclick="return startPhpStorm();">phpstorm start</button><br>
<button id="btn_phpstorm_stop" onclick="return stopPhpStorm();">phpstorm stop</button>
